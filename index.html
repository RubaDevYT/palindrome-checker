<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Palindrome Checker</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div id="wrapper">

    <div class="app-wrapper">
    <h1 style="user-select: none;">Palindrome Checker</h1>
    <p style="user-select: none;">A palindrome is a word or phrase that reads the same backwards as forwards, e.g. level, refer.</p>


    <input id="user-input" class="input-text" type="text" name="text-field" placeholder="e.g. Hello.">
    <button id="check-btn">Check Palindrome</button>
    <p class="result">Yes, <span>'Borrow or rob'</span> is a palindrome!</p>
    </div>

    <p id="credits">Made by Ruba</p>

    </div>


    <script src="script.js"></script>
</body>
</html>
